<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">
    <!-- Title -->
    <title>Love Running</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/style/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo"> Love Running </h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li> <a href="index.html"> Home </a></li>
                <li> <a href="gallery.html">Gallary </a> </li>
                <li> <a href="signup.html" class="active">Sign Up</a> </li>
            </ul>
        </nav>

    </header>

    <!-- Main content -->
    <main>
        <section id="signup">
            <form method="post" action="https://formdump.codeinstitute.net" id="signup-form">

                <h2> <i class="fa-solid fa-heart-pulse"> </i>Lets us get you signed up!</h2>
               
                    <label for="lname" id="fname">First Name: </label>
                    <input type="text" class="input-text" id="fname" name = "First Name" required>
                    <br>
                    <label for="lname" id="lname">Last Name: </label>
                    <input type="text" class="input-text" id="lname" name ="Last name" required>
                    <br>
                    <label for="email" id="email" >Email: </label>
                    <input type="email" class="input-text" name="Email" required>
                    <br>
               <div class="radio-button">
                    <div>
                    <label for="road">Road </label>
                    <input type="radio" name="running_preference" id="road"  value="road" required>
                    <br>
                    </div>
                    
                    <div>
                    <label for="trail">Trial </label>
                    <input type="radio" name="running_preference" id="trial"  value="trail" required>
                    <br>
                    </div>
                    
                    <div>
                    <label for="both">Both </label>
                    <input type="radio" name="running_preference" id="both"  value="both" required>
                    </div>
                </div>
                
                <br>
                <button type="submit" class="join-button">Let's Run!</button>

            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <hr>
        <ul id="social-networks">

            <li> <a href="http://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our facebook page (open in new a tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>

            <li> <a href="http://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our X page (open in new a tab)"><i class="fa-brands fa-square-x-twitter"></i></a>
            </li>


            <li> <a href="http://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our youtube page (open in new a tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>


            <li> <a href="http://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our instagram page (open in new a tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>

    </footer>
    <!-- Font awesome kit -->
    <script src="https://kit.fontawesome.com/68b5431435.js" crossorigin="anonymous"></script>
</body>

</html>
